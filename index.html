<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>نظام الحجز المسبق ومواعيد التسويق لعام 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- مكتبة html2pdf للتحويل PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- مكتبة html2canvas للتحويل لصورة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* التنسيقات الأساسية */
        :root { --primary-color: #2e7d32; --text-color: #333; --error-color: #d32f2f; --disabled-color: #bdbdbd; --shadow: 0 4px 6px rgba(0,0,0,0.1); --radius: 8px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e8f5e9; color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); border-top:5px solid var(--primary-color); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input[type="text"], input[type="date"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }
        .input-error { border-color: var(--error-color) !important; background-color: #fff8f8; animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }
        .capacity-display { font-size: 13px; margin-top: 5px; font-weight: bold; color: var(--primary-color); background: #e8f5e9; padding: 8px; border-radius: 4px; display: flex; justify-content: space-between; }
        .capacity-display.full { background: #ffebee; color: var(--error-color); }
        .btn-submit { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: var(--radius); font-size: 18px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(3px); }
        
        /* تنسيق محتوى التذكرة */
        .modal-content { 
            background: white; 
            padding: 40px; 
            border-radius: var(--radius); 
            width: 90%; 
            max-width: 500px; 
            text-align: center; 
            color: black;
            border: 2px solid #2e7d32; /* إطار ملون */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .modal-icon { width: 80px; height: 80px; background: #e8f5e9; color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 20px; border: 4px solid var(--primary-color); }
        .ref-number { font-size: 48px; font-weight: 900; color: #d32f2f; margin: 10px 0 20px 0; display: block; border-bottom: 2px dashed #ccc; padding-bottom: 20px; border-top: 2px dashed #ccc; padding-top: 20px; letter-spacing: 2px; }
        
        /* تنسيق التفاصيل بخط كبير */
        .booking-details { 
            text-align: right; 
            background: #fff; 
            padding: 0; 
            font-size: 18px; /* خط أكبر */
            line-height: 1.8;
        }
        .booking-details p {
            border-bottom:1px solid #eee;
            padding: 5px 0;
            color: #444;
        }
        .booking-details strong { color: #2e7d32; margin-left: 10px; }
        
        /* أزرار التحميل */
        .modal-actions { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn-modal { width: 100%; padding: 15px; border: none; border-radius: var(--radius); font-size: 16px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save-pdf { background-color: #333; color: white; }
        .btn-save-image { background-color: var(--primary-color); color: white; }
        .btn-close { background-color: #eee; color: #555; font-weight: normal; }
        
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
       <h1>الشركة العامة لتجارة الحبوب/  فرع الانبار</h1>
            <h1>نظام الحجز المسبق ومواعيد التسويق لعام 2026</h1>   
            <p>يرجى ملء البيانات بدقة</p></header>
        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="marketingSite">موقع التسويق <span style="color:red">*</span></label>
                <select id="marketingSite" required>
                    <option value="" disabled selected>اختر الموقع...</option>
                    <option value="سايلو الرمادي">سايلو الرمادي</option>
                    <option value="مجمع الرمادي الجديد">مجمع الرمادي الجديد</option>
                    <option value="مركز تسوق الخيرات">مركز تسوق الخيرات</option>
                    <option value="مركز تسويق عنه">مركز تسويق عنه</option>
                </select>
            </div>
            <div class="form-group"><label>اسم المسوق <span style="color:red">*</span></label><input type="text" id="marketerName" required></div>
            <div class="form-group"><label>رقم كتاب الزراعة <span style="color:red">*</span></label><input type="text" id="agricultureBook" required></div>
            <div class="form-group">
                <label for="bookDate">تاريخ الكتاب <span style="color:red">*</span></label>
                <input type="date" id="bookDate" required>
            </div>
            <div class="form-group"><label>رقم السيارة <span style="color:red">*</span></label><input type="text" id="carNumber" required></div>
            <div class="form-group"><label>اسم السائق <span style="color:red">*</span></label><input type="text" id="driverName" required></div>
            <div class="form-group">
                <label for="carType">نوع السيارة <span style="color:red">*</span></label>
                <select id="carType" required>
                    <option value="" disabled selected>اختر النوع...</option>
                    <option value="تريلا">تريلا</option>
                    <option value="تريلا - قاطرة ومقطورة">تريلا - قاطرة ومقطورة</option>
                    <option value="قلاب سكس">قلاب سكس</option>
                    <option value="قلاب تك">قلاب تك</option>
                    <option value="نساف">نساف</option>
                    <option value="كيا حمل">كيا حمل</option>

                </select>
            </div>
            <div class="form-group">
                <label for="bookingDate">تاريخ الحجز <span style="color:red">*</span></label>
                <select id="bookingDate" required>
                    <option value="" disabled selected>جاري تحميل التواريخ...</option>
                </select>
                <div id="capacityStatus" class="capacity-display" style="display:none;"><span id="statusText">الحجوزات:</span><span id="countDisplay">0/-</span></div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn"><span class="spinner" id="loadingSpinner"></span><span id="btnText">تأكيد الحجز</span></button>
        </form>
    </div>

    <div class="modal-overlay" id="successModal">
        <!-- محتوى المودال الكامل (سيتم التقاطه كصورة و pdf) -->
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2 style="color:var(--primary-color); margin-bottom:5px;">تم الحجز بنجاح</h2>
            
            <!-- رقم الحجز يظهر أولاً بشكل مميز -->
            <label style="font-size:16px; color:#666; font-weight:normal;">رقم الحجز:</label>
            <span id="refNumberDisplay" class="ref-number">00</span>

            <div class="booking-details" id="bookingDetailsContent"></div>
            
            <!-- الأزرار تظهر للمستخدم ولكن لن يتم تحويلها للـ PDF/صورة -->
            <div class="modal-actions" id="downloadActions">
                <button class="btn-modal btn-save-image" onclick="saveAsImage()">
                    <i class="fas fa-image"></i> حفظ كصورة
                </button>
                <button class="btn-modal btn-save-pdf" onclick="saveAsPDF()">
                    <i class="fas fa-file-pdf"></i> حفظ كملف PDF
                </button>
                <button class="btn-modal btn-close" onclick="closeModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRyuJulhSxZo9YAfa6jyDzomewt0W9nzM",
            authDomain: "bookingsys-377c4.firebaseapp.com",
            databaseURL: "https://bookingsys-377c4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bookingsys-377c4",
            storageBucket: "bookingsys-377c4.firebasestorage.app",
            messagingSenderId: "214843118228",
            appId: "1:214843118228:web:b342ac832c29d0612f1a81"
        };
        const db = firebase.initializeApp(firebaseConfig).database();

        let MAX_BOOKINGS = 100;
        const dateSelect = document.getElementById('bookingDate');
        const siteSelect = document.getElementById('marketingSite');
        let currentBookingData = {};

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSystemConfig();
            initDates();
        });

        async function loadSystemConfig() {
            const limitSnap = await db.ref('config/maxBookings').once('value');
            if(limitSnap.exists()) MAX_BOOKINGS = limitSnap.val();
        }

        async function initDates() {
            dateSelect.innerHTML = '<option value="" disabled selected>اختر التاريخ...</option>';
            const startSnap = await db.ref('config/startDate').once('value');
            const endSnap = await db.ref('config/endDate').once('value');
            const startDateStr = startSnap.exists() ? startSnap.val() : "2026-05-01";
            const endDateStr = endSnap.exists() ? endSnap.val() : "2026-05-31";
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            let currentDate = startDate;
            while (currentDate <= endDate) {
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                const option = document.createElement('option');
                option.value = dateStr;
                option.textContent = dateStr;
                dateSelect.appendChild(option);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        async function getCurrentCount(date, site) {
            try {
                const snapshot = await db.ref(`counters/${site}/${date}`).once('value');
                return snapshot.val() || 0;
            } catch (e) { return 0; }
        }

        async function updateCapacityUI() {
            const site = siteSelect.value;
            const date = dateSelect.value;
            if (!site || !date) { document.getElementById('capacityStatus').style.display = 'none'; return; }
            const statusDiv = document.getElementById('capacityStatus');
            statusDiv.style.display = 'flex';
            document.getElementById('countDisplay').textContent = "...";
            const count = await getCurrentCount(date, site);
            document.getElementById('countDisplay').textContent = `${count}/${MAX_BOOKINGS}`;
            const btn = document.getElementById('submitBtn');
            if (count >= MAX_BOOKINGS) {
                statusDiv.classList.add('full');
                document.getElementById('statusText').textContent = "الموقع ممتلئ:";
                btn.disabled = true;
                document.getElementById('btnText').textContent = "الموقع ممتلئ";
            } else {
                statusDiv.classList.remove('full');
                document.getElementById('statusText').textContent = "الحجوزات:";
                btn.disabled = false;
                document.getElementById('btnText').textContent = "تأكيد الحجز";
            }
        }

        siteSelect.addEventListener('change', updateCapacityUI);
        dateSelect.addEventListener('change', updateCapacityUI);

        function getPastDates(dateStr, daysBack) {
            const dates = [];
            let d = new Date(dateStr);
            for(let i=0; i<daysBack; i++) {
                dates.push(d.toISOString().split('T')[0]);
                d.setDate(d.getDate() - 1);
            }
            return dates;
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fields = {
                'marketingSite': 'الموقع', 'marketerName': 'المسوق',
                'agricultureBook': 'كتاب الزراعة', 'bookDate': 'تاريخ الكتاب',
                'carNumber': 'السيارة', 'driverName': 'السائق',
                'carType': 'النوع', 'bookingDate': 'التاريخ'
            };
            for (let key in fields) {
                const el = document.getElementById(key);
                if (!el.value || el.value.trim() === "") {
                    alert(`يرجى تعبئة ${fields[key]}`);
                    el.classList.add('input-error');
                    setTimeout(() => el.classList.remove('input-error'), 500);
                    return;
                }
            }
            const formData = {
                site: siteSelect.value, marketer: document.getElementById('marketerName').value,
                agBook: document.getElementById('agricultureBook').value, bookDate: document.getElementById('bookDate').value,
                carNum: document.getElementById('carNumber').value,
                driver: document.getElementById('driverName').value, carType: document.getElementById('carType').value,
                date: dateSelect.value
            };
            setLoading(true);

            try {
                const counterRef = db.ref(`counters/${formData.site}/${formData.date}`);
                await counterRef.transaction(function(currentCount) {
                    if (currentCount === null) return 1;
                    if (currentCount < MAX_BOOKINGS) return currentCount + 1;
                    return; 
                }, async function(error, committed, snapshot) {
                    if (error || !committed) {
                        if(!error) showToast("الموقع ممتلئ للحد الأقصى!");
                        setLoading(false);
                    } else {
                        const newBookingId = snapshot.val();
                        await validateAdvancedRules(formData, newBookingId);
                        checkCarAndSave(formData, newBookingId);
                    }
                });
            } catch (error) { setLoading(false); }
        });

        async function validateAdvancedRules(data, bookingId) {
            const daySnap = await db.ref('bookings').child(data.date).once('value');
            if (daySnap.exists()) {
                let agBookExistsInOtherSite = false;
                daySnap.forEach(childSnapshot => {
                    const record = childSnapshot.val();
                    if (record.agBook === data.agBook) {
                        agBookExistsInOtherSite = true;
                    }
                });
                if (agBookExistsInOtherSite) {
                    throw new Error(`عذراً، رقم كتاب الزراعة (${data.agBook}) مسجل بالفعل في موقع آخر ليوم ${data.date}.`);
                }
            }
            const datesToCheck = getPastDates(data.date,5);
            const promises = datesToCheck.map(d => db.ref('bookings').child(d).once('value'));
            const snapshots = await Promise.all(promises);
            for (let i = 0; i < snapshots.length; i++) {
                const snap = snapshots[i];
                if (snap.exists()) {
                    let foundInHistory = false;
                    let foundDate = "";
                    snap.forEach(childSnapshot => {
                        const val = childSnapshot.val();
                        if (val.agBook === data.agBook && val.carNum === data.carNum) {
                            foundInHistory = true;
                            foundDate = datesToCheck[i];
                            return true;
                        }
                    });
                    if (foundInHistory) {
                        if(foundDate !== data.date) {
                            throw new Error(`لا يمكن الحجز: تم حجز هذا الكتاب مع نفس السيارة بتاريخ ${foundDate}. يلزم فاصل5 أيام.`);
                        }
                    }
                }
            }
        }

        async function checkCarAndSave(data, bookingId) {
            try {
                const snap = await db.ref('bookings').child(data.date).once('value');
                let carExists = false;
                if (snap.exists()) {
                    snap.forEach(child => {
                        if (child.val().carNum === data.carNum) carExists = true;
                    });
                }
                if (carExists) { showToast("السيارة محجوزة مسبقاً!"); setLoading(false); return; }
                await db.ref('bookings').child(data.date).push({ ...data, bookingId: bookingId, timestamp: Date.now() });
                currentBookingData = { ...data, bookingId };
                showSuccessModal(data, bookingId);
                document.getElementById('bookingForm').reset();
                document.getElementById('capacityStatus').style.display = 'none';
                setLoading(false);
            } catch (err) {
                console.error(err);
                alert(err.message);
                setLoading(false);
            }
        }

        // ==========================================
        // دوال التحميل (صورة و PDF) - محدثة لحل مشكلة العرض
        // ==========================================
        
        // 1. حفظ كصورة
        function saveAsImage() {
            // الهدف: المودال بالكامل (بما في ذلك الحدود والخلفية)
            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            
            // إخفاء الأزرار مؤقتاً
            buttons.style.display = 'none';

            html2canvas(element, {
                scale: 2, // دقة عالية
                backgroundColor: "#ffffff",
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.png`;
                link.href = canvas.toDataURL();
                link.click();
                // إعادة الأزرار
                buttons.style.display = 'flex';
            });
        }

        // 2. حفظ كـ PDF
        function saveAsPDF() {
            // الهدف: المودال بالكامل
            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            
            // إخفاء الأزرار مؤقتاً
            buttons.style.display = 'none';

            const opt = {
                margin:       [10, 10], // هوامش صغيرة
                filename:     `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, logging: false },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // التحويل والحفظ
            html2pdf().set(opt).from(element).save().then(() => {
                // إعادة الأزرار بعد اكتمال الحفظ
                buttons.style.display = 'flex';
            });
        }

        function showToast(msg) { alert(msg); } 
        function setLoading(isLoading) {
            document.getElementById('submitBtn').disabled = isLoading;
            document.getElementById('loadingSpinner').style.display = isLoading ? 'block' : 'none';
            document.getElementById('btnText').textContent = isLoading ? 'جاري الحجز...' : 'تأكيد الحجز';
        }
        
        function showSuccessModal(data, id) {
            // تحويل تاريخ الكتاب لتنسيق yyyy/MM/dd للعرض
            const formattedBookDate = data.bookDate ? data.bookDate.replace(/-/g, '/') : '-';

            document.getElementById('bookingDetailsContent').innerHTML = `
                <p><strong>الموقع:</strong> ${data.site}</p>
                <p><strong>التاريخ:</strong> ${data.date}</p>
                <p><strong>المسوق:</strong> ${data.marketer}</p>
                <p><strong>رقم الكتاب:</strong> ${data.agBook}</p>
                <p><strong>تاريخ الكتاب:</strong> ${formattedBookDate}</p>
                <p><strong>السيارة:</strong> ${data.carNum}</p>
                <p><strong>السائق:</strong> ${data.driver}</p>
            `;
            document.getElementById('refNumberDisplay').textContent = id;
            document.getElementById('successModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('successModal').style.display = 'none'; }
        window.onclick = function(event) { if (event.target == document.getElementById('successModal')) closeModal(); }
    </script>
</body>
</html>
