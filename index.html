<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز المواعيد التسويقي</title>
    <!-- استدعاء مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root {
            --primary-color: #2e7d32; /* أخضر زراعي */
            --primary-hover: #1b5e20;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --error-color: #d32f2f;
            --disabled-color: #bdbdbd;
            --warning-color: #f57f17;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e8f5e9;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        /* تنسيق الحقل عند الخطأ */
        .input-error {
            border-color: var(--error-color) !important;
            background-color: #fff8f8;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .capacity-display {
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
            color: var(--primary-color);
            background: #e8f5e9;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .capacity-display.full {
            background: #ffebee;
            color: var(--error-color);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        /* نافذة منبثقة (Modal) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: #e8f5e9;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px;
        }

        .modal-title {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .booking-details {
            text-align: right;
            background: #f9f9f9;
            padding: 15px;
            border-radius: var(--radius);
            margin: 20px 0;
            font-size: 14px;
        }

        .booking-details p {
            margin-bottom: 8px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 4px;
        }

        .booking-details strong {
            color: #555;
        }

        .ref-number {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            letter-spacing: 1px;
            margin-top: 10px;
            display: block;
        }

        .close-modal {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* رسالة الخطأ (Toast) */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 2000;
            font-size: 14px;
            text-align: center;
            min-width: 250px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>نظام حجز المواعيد التسويقي</h1>
            <p>يرجى ملء البيانات بدقة. الحد الأقصى 100 مقعد لكل موقع يومياً</p>
        </header>

        <form id="bookingForm" novalidate>
            <!-- موقع التسويق -->
            <div class="form-group">
                <label for="marketingSite">موقع التسويق <span style="color:red">*</span></label>
                <select id="marketingSite" required>
                    <option value="" disabled selected>اختر الموقع...</option>
                    <option value="سايلو الرمادي">سايلو الرمادي</option>
                    <option value="مجمع الرمادي الجديد">مجمع الرمادي الجديد</option>
                    <option value="مركز تسوق الخيرات">مركز تسوق الخيرات</option>
                    <option value="مركز تسويق عنه">مركز تسويق عنه</option>
                </select>
            </div>

            <!-- اسم المسوق -->
            <div class="form-group">
                <label for="marketerName">اسم المسوق <span style="color:red">*</span></label>
                <input type="text" id="marketerName" placeholder="الاسم الثلاثي" required>
            </div>

            <!-- رقم كتاب الزراعة -->
            <div class="form-group">
                <label for="agricultureBook">رقم كتاب الزراعة <span style="color:red">*</span></label>
                <input type="text" id="agricultureBook" placeholder="أدخل الرقم" required>
            </div>

            <!-- رقم السيارة -->
            <div class="form-group">
                <label for="carNumber">رقم السيارة <span style="color:red">*</span></label>
                <input type="text" id="carNumber" placeholder="مثال: 1234 أ ب ج" required style="text-transform: uppercase;">
            </div>

            <!-- اسم السائق -->
            <div class="form-group">
                <label for="driverName">اسم السائق <span style="color:red">*</span></label>
                <input type="text" id="driverName" placeholder="الاسم الثلاثي" required>
            </div>

            <!-- نوع السيارة -->
            <div class="form-group">
                <label for="carType">نوع السيارة <span style="color:red">*</span></label>
                <select id="carType" required>
                    <option value="" disabled selected>اختر النوع...</option>
                    <option value="شاحنة صغيرة">شاحنة صغيرة (بيكاب)</option>
                    <option value="شاحنة متوسطة">شاحنة متوسطة</option>
                    <option value="شاحنة كبيرة">شاحنة كبيرة (لوري)</option>
                    <option value="تريلا">تريلا</option>
                </select>
            </div>

            <!-- تاريخ الحجز -->
            <div class="form-group">
                <label for="bookingDate">تاريخ الحجز (yyyy-MM-dd) <span style="color:red">*</span></label>
                <select id="bookingDate" required>
                    <option value="" disabled selected>جاري تحميل التواريخ...</option>
                </select>
                <!-- مؤشر السعة الحي -->
                <div id="capacityStatus" class="capacity-display" style="display:none;">
                    <span>الحجوزات الحالية:</span>
                    <span id="countDisplay">0/100</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">تأكيد الحجز</span>
            </button>
        </form>
    </div>

    <!-- نافذة نجاح الحجز -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2 class="modal-title">تم الحجز بنجاح!</h2>
            <p>تم تسجيل بياناتك في النظام.</p>
            
            <div class="booking-details" id="bookingDetailsContent">
                <!-- تفاصيل الحجز ستظهر هنا -->
            </div>

            <label>رقم مرجع الحجز:</label>
            <span class="ref-number" id="refNumberDisplay">0000</span>

            <br><br>
            <button class="close-modal" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- رسالة خطأ -->
    <div class="toast" id="toastMsg">رسالة خطأ</div>

    <script>
        // ==========================================
        // إعدادات Firebase
        // ==========================================
        
        // اضبط هذا المتغير إلى "false" بعد وضع كود Firebase الخاص بك
        const USE_SIMULATION_MODE = true; 

        // TODO: استبدل الكود أدناه بالكود الخاص بمشروعك من Firebase Console
       const firebaseConfig = {
  apiKey: "AIzaSyCRyuJulhSxZo9YAfa6jyDzomewt0W9nzM",
  authDomain: "bookingsys-377c4.firebaseapp.com",
  projectId: "bookingsys-377c4",
  storageBucket: "bookingsys-377c4.firebasestorage.app",
  messagingSenderId: "214843118228",
  appId: "1:214843118228:web:b342ac832c29d0612f1a81"
};

        let db;
        if (!USE_SIMULATION_MODE) {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        }

        // ==========================================
        // منطق التطبيق
        // ==========================================

        const MAX_BOOKINGS_PER_SITE = 100; 
        
        const dateSelect = document.getElementById('bookingDate');
        const siteSelect = document.getElementById('marketingSite');
        const form = document.getElementById('bookingForm');
        const capacityStatus = document.getElementById('capacityStatus');
        const countDisplay = document.getElementById('countDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        
        let dailyCounts = {}; 

        document.addEventListener('DOMContentLoaded', () => {
            console.log("تم تحميل الصفحة، جاري تهيئة التواريخ...");
            initDates();
        });

        function initDates() {
            // مسح الخيارات الموجودة
            dateSelect.innerHTML = '';
            
            // إضافة خيار افتراضي
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "اختر التاريخ...";
            dateSelect.appendChild(defaultOption);

            try {
                // تعريف النطاق باستخدام الأرقام (أكثر استقراراً)
                // الشهر يبدأ من 0 في جافا سكريبت (يناير=0، مايو=4)
                const startYear = 2026;
                const startMonth = 4; // مايو
                const startDay = 1;
                const endDay = 31;

                const startDate = new Date(startYear, startMonth, startDay);
                const endDate = new Date(startYear, startMonth, endDay);

                // تعيين الوقت إلى منتصف اليوم لتجنب مشاكل التوقيت الصيفي
                startDate.setHours(12, 0, 0, 0);
                endDate.setHours(12, 0, 0, 0);

                let currentDate = startDate;

                while (currentDate <= endDate) {
                    const year = currentDate.getFullYear();
                    const month = String(currentDate.getMonth() + 1).padStart(2, '0'); 
                    const day = String(currentDate.getDate()).padStart(2, '0'); 
                    
                    const dateString = `${year}-${month}-${day}`;

                    const option = document.createElement('option');
                    option.value = dateString;
                    option.textContent = dateString; 
                    dateSelect.appendChild(option);

                    // الانتقال لليوم التالي
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                console.log("تمت إضافة التواريخ بنجاح.");
            } catch (error) {
                console.error("خطأ في توليد التواريخ:", error);
                const errorOption = document.createElement('option');
                errorOption.textContent = "خطأ في تحميل التواريخ";
                dateSelect.appendChild(errorOption);
            }
        }

        async function getCurrentCount(date, site) {
            if (USE_SIMULATION_MODE) {
                // المحاكاة: توليد عدد ثابت لكل تاريخ وموقع لتجنب التغير المستمر
                const seed = date + site;
                let hash = 0;
                for (let i = 0; i < seed.length; i++) {
                    hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                    hash |= 0;
                }
                return Math.abs(hash % 106); // عدد عشوائي بين 0 و 105
            }

            const snapshot = await db.ref('bookings').child(date).once('value');
            let count = 0;
            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    if (child.val().site === site) {
                        count++;
                    }
                });
            }
            return count;
        }

        async function updateCapacityUI() {
            const site = siteSelect.value;
            const date = dateSelect.value;

            if (!site || !date) {
                capacityStatus.style.display = 'none';
                return;
            }

            capacityStatus.style.display = 'flex';
            capacityStatus.innerHTML = `<span>جاري التحقق...</span>`;
            
            try {
                const count = await getCurrentCount(date, site);
                countDisplay.textContent = `${count}/${MAX_BOOKINGS_PER_SITE}`;

                if (count >= MAX_BOOKINGS_PER_SITE) {
                    capacityStatus.classList.add('full');
                    capacityStatus.querySelector('span:first-child').textContent = "عذراً، الموقع ممتلئ في هذا اليوم:";
                    submitBtn.disabled = true;
                    btnText.textContent = "الموقع ممتلئ";
                } else {
                    capacityStatus.classList.remove('full');
                    capacityStatus.querySelector('span:first-child').textContent = "السعة الحالية لهذا الموقع:";
                    submitBtn.disabled = false;
                    btnText.textContent = "تأكيد الحجز";
                }
            } catch (error) {
                console.error(error);
                capacityStatus.innerHTML = "خطأ في الاتصال";
            }
        }

        siteSelect.addEventListener('change', updateCapacityUI);
        dateSelect.addEventListener('change', updateCapacityUI);

        // دالة لإزالة تنسيق الخطأ عند الكتابة
        function removeErrorStyle(inputElement) {
            inputElement.classList.remove('input-error');
        }

        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', () => removeErrorStyle(input));
            input.addEventListener('change', () => removeErrorStyle(input));
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // التحقق من ملء جميع الحقول
            const requiredFields = [
                { id: 'marketingSite', name: 'موقع التسويق' },
                { id: 'marketerName', name: 'اسم المسوق' },
                { id: 'agricultureBook', name: 'رقم كتاب الزراعة' },
                { id: 'carNumber', name: 'رقم السيارة' },
                { id: 'driverName', name: 'اسم السائق' },
                { id: 'carType', name: 'نوع السيارة' },
                { id: 'bookingDate', name: 'تاريخ الحجز' }
            ];

            for (let field of requiredFields) {
                const el = document.getElementById(field.id);
                if (!el.value || el.value.trim() === "") {
                    showToast(`يرجى ملء حقل: ${field.name}`);
                    el.classList.add('input-error'); 
                    el.focus(); 
                    return; 
                }
            }

            const formData = {
                site: siteSelect.value,
                marketer: document.getElementById('marketerName').value.trim(),
                agBook: document.getElementById('agricultureBook').value.trim(),
                carNum: document.getElementById('carNumber').value.trim(),
                driver: document.getElementById('driverName').value.trim(),
                carType: document.getElementById('carType').value,
                date: dateSelect.value
            };

            setLoading(true);

            // التحقق النهائي من السعة
            const currentCount = await getCurrentCount(formData.date, formData.site);
            if (currentCount >= MAX_BOOKINGS_PER_SITE) {
                showToast(`عذراً، موقع ${formData.site} في يوم ${formData.date} وصل للحد الأقصى (100).`);
                updateCapacityUI();
                setLoading(false);
                return;
            }

            // التحقق من تكرار السيارة
            let carExists = false;
            if (USE_SIMULATION_MODE) {
                if(formData.carNum === "123") carExists = true; 
            } else {
                const snapshot = await db.ref('bookings').child(formData.date).once('value');
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        if (child.val().carNum === formData.carNum) {
                            carExists = true;
                            return true;
                        }
                    });
                }
            }

            if (carExists) {
                showToast(`عذراً، السيارة رقم ${formData.carNum} محجوزة في يوم ${formData.date}. لا يمكن التكرار.`);
                setLoading(false);
                return;
            }

            // الحفظ
            try {
                let bookingId;
                
                if (USE_SIMULATION_MODE) {
                    bookingId = 'BK-' + Math.floor(Math.random() * 10000);
                    await new Promise(r => setTimeout(r, 1000));
                } else {
                    const newRef = db.ref('bookings').child(formData.date).push();
                    bookingId = newRef.key;
                    await newRef.set({
                        ...formData,
                        createdAt: new Date().toISOString(),
                        bookingId: bookingId
                    });
                }

                showSuccessModal(formData, bookingId);
                form.reset();
                capacityStatus.style.display = 'none'; 
                
            } catch (error) {
                console.error(error);
                showToast("حدث خطأ أثناء الاتصال بالخادم.");
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'block' : 'none';
            if(!isLoading) updateCapacityUI(); 
        }

        function showToast(message) {
            const toast = document.getElementById('toastMsg');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        function showSuccessModal(data, id) {
            const content = document.getElementById('bookingDetailsContent');
            content.innerHTML = `
                <p><strong>موقع التسويق:</strong> ${data.site}</p>
                <p><strong>التاريخ:</strong> ${data.date}</p>
                <p><strong>اسم المسوق:</strong> ${data.marketer}</p>
                <p><strong>رقم السيارة:</strong> ${data.carNum}</p>
                <p><strong>اسم السائق:</strong> ${data.driver}</p>
                <p><strong>نوع السيارة:</strong> ${data.carType}</p>
            `;
            document.getElementById('refNumberDisplay').textContent = id.substring(0, 8);
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('successModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
