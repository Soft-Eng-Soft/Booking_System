<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز المواعيد التسويقي</title>
    <!-- استدعاء مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-hover: #1b5e20;
            --text-color: #333;
            --error-color: #d32f2f;
            --disabled-color: #bdbdbd;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e8f5e9;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 24px; }
        header p { color: #666; font-size: 14px; }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .input-error {
            border-color: var(--error-color) !important;
            background-color: #fff8f8;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .capacity-display {
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
            color: var(--primary-color);
            background: #e8f5e9;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .capacity-display.full { background: #ffebee; color: var(--error-color); }
        .capacity-display.error { background: #ffebee; color: var(--error-color); }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover { background-color: var(--primary-hover); }
        .btn-submit:disabled { background-color: var(--disabled-color); cursor: not-allowed; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            width: 60px; height: 60px;
            background: #e8f5e9; color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px;
        }

        .booking-details {
            text-align: right;
            background: #f9f9f9;
            padding: 15px;
            border-radius: var(--radius);
            margin: 20px 0;
            font-size: 14px;
        }

        .ref-number {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-top: 10px;
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 2000;
            font-size: 14px;
            text-align: center;
            min-width: 250px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>نظام حجز المواعيد للموسم التسويقي 2026</h1>
            <h1>الشركة العامة لتجارة الحوب / فرع الانبار</h1>

            <p>يرجى ملء البيانات بدقة. الحد الأقصى 100 مقعد لكل موقع يومياً</p>
        </header>

        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="marketingSite">موقع التسويق <span style="color:red">*</span></label>
                <select id="marketingSite" required>
                    <option value="" disabled selected>اختر الموقع...</option>
                    <option value="سايلو الرمادي">سايلو الرمادي</option>
                    <option value="مجمع الرمادي الجديد">مجمع الرمادي الجديد</option>
                    <option value="مركز تسوق الخيرات">مركز تسوق الخيرات</option>
                    <option value="مركز تسويق عنه">مركز تسويق عنه</option>
                </select>
            </div>

            <div class="form-group"><label>اسم المسوق <span style="color:red">*</span></label><input type="text" id="marketerName" required></div>
            <div class="form-group"><label>رقم كتاب الزراعة <span style="color:red">*</span></label><input type="text" id="agricultureBook" required></div>
            <div class="form-group"><label>رقم السيارة <span style="color:red">*</span></label><input type="text" id="carNumber" required></div>
            <div class="form-group"><label>اسم السائق <span style="color:red">*</span></label><input type="text" id="driverName" required></div>
            <div class="form-group">
                <label for="carType">نوع السيارة <span style="color:red">*</span></label>
                <select id="carType" required>
                    <option value="" disabled selected>اختر النوع...</option>
                    <option value="شاحنة صغيرة">شاحنة صغيرة</option>
                    <option value="شاحنة متوسطة">شاحنة متوسطة</option>
                    <option value="شاحنة كبيرة">شاحنة كبيرة</option>
                    <option value="تريلا">تريلا</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bookingDate">تاريخ الحجز <span style="color:red">*</span></label>
                <select id="bookingDate" required>
                    <option value="" disabled selected>اختر التاريخ...</option>
                </select>
                <div id="capacityStatus" class="capacity-display" style="display:none;">
                    <span id="statusText">عدد الحجوزات الحالي:</span>
                    <span id="countDisplay">0/100</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="spinner" id="loadingSpinner"></span>
                <span id="btnText">تأكيد الحجز</span>
            </button>
        </form>
    </div>

    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2>تم الحجز بنجاح!</h2>
            <div class="booking-details" id="bookingDetailsContent"></div>
            <label>رقم الحجز:</label>
            <span id="refNumberDisplay" class="ref-number">00</span>
            <br><br><button class="close-modal" onclick="closeModal()" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer">إغلاق</button>
        </div>
    </div>

    <div class="toast" id="toastMsg">رسالة</div>

    <script>
        // ==========================================
        // إعدادات Firebase
        // ==========================================
        const USE_SIMULATION_MODE = false; 

        const firebaseConfig = {
            apiKey: "AIzaSyCRyuJulhSxZo9YAfa6jyDzomewt0W9nzM",
            authDomain: "bookingsys-377c4.firebaseapp.com",
            databaseURL: "https://bookingsys-377c4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bookingsys-377c4",
            storageBucket: "bookingsys-377c4.firebasestorage.app",
            messagingSenderId: "214843118228",
            appId: "1:214843118228:web:b342ac832c29d0612f1a81"
        };

        let db;
        
        if (!USE_SIMULATION_MODE) {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                console.log("تم الاتصال بـ Firebase");
            } catch (e) {
                console.error("خطأ Firebase:", e);
                alert("فشل الاتصال، تأكد من الـ Rules.");
            }
        }

        // ==========================================
        // 2. تهيئة التواريخ
        // ==========================================
        const dateSelect = document.getElementById('bookingDate');
        const siteSelect = document.getElementById('marketingSite');
        
        function initDates() {
            dateSelect.innerHTML = '<option value="" disabled selected>اختر التاريخ...</option>';
            const year = 2026;
            const month = 5;
            for (let day = 1; day <= 31; day++) {
                const dayStr = day < 10 ? '0' + day : day;
                const dateStr = `${year}-${month < 10 ? '0'+month : month}-${dayStr}`;
                const option = document.createElement('option');
                option.value = dateStr;
                option.textContent = dateStr;
                dateSelect.appendChild(option);
            }
        }

        document.addEventListener('DOMContentLoaded', initDates);

        // ==========================================
        // 3. منطق العداد والحجز (1 - 100)
        // ==========================================
        const MAX_BOOKINGS = 100;
        const capacityStatus = document.getElementById('capacityStatus');
        const countDisplay = document.getElementById('countDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');

        // دالة لقراءة العداد الحالي
        async function getCurrentCount(date, site) {
            if (!db) return 0;
            try {
                // نقرأ من مكان العداد
                const snapshot = await db.ref(`counters/${site}/${date}`).once('value');
                return snapshot.val() || 0;
            } catch (e) {
                console.error(e);
                return 0;
            }
        }

        // تحديث واجهة السعة
        async function updateCapacityUI() {
            const site = siteSelect.value;
            const date = dateSelect.value;

            if (!site || !date) {
                capacityStatus.style.display = 'none';
                return;
            }

            capacityStatus.style.display = 'flex';
            countDisplay.textContent = "...";

            const count = await getCurrentCount(date, site);
            countDisplay.textContent = `${count}/${MAX_BOOKINGS}`;

            if (count >= MAX_BOOKINGS) {
                capacityStatus.classList.add('full');
                submitBtn.disabled = true;
                btnText.textContent = "الموقع ممتلئ (100)";
            } else {
                capacityStatus.classList.remove('full');
                submitBtn.disabled = false;
                btnText.textContent = "تأكيد الحجز";
            }
        }

        siteSelect.addEventListener('change', updateCapacityUI);
        dateSelect.addEventListener('change', updateCapacityUI);

        // إرسال النموذج
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. التحقق من الحقول
            const fields = {
                'marketingSite': 'الموقع', 'marketerName': 'اسم المسوق',
                'agricultureBook': 'كتاب الزراعة', 'carNumber': 'رقم السيارة',
                'driverName': 'اسم السائق', 'carType': 'نوع السيارة', 'bookingDate': 'التاريخ'
            };

            for (let key in fields) {
                const el = document.getElementById(key);
                if (!el.value || el.value.trim() === "") {
                    showToast(`يرجى تعبئة ${fields[key]}`);
                    el.classList.add('input-error');
                    setTimeout(() => el.classList.remove('input-error'), 500);
                    return;
                }
            }

            const formData = {
                site: siteSelect.value,
                marketer: document.getElementById('marketerName').value,
                agBook: document.getElementById('agricultureBook').value,
                carNum: document.getElementById('carNumber').value,
                driver: document.getElementById('driverName').value,
                carType: document.getElementById('carType').value,
                date: dateSelect.value
            };

            setLoading(true);

            try {
                // 2. زيادة العداد باستخدام Transaction (لمنع التكرار)
                const counterRef = db.ref(`counters/${formData.site}/${formData.date}`);
                
                await counterRef.transaction(function(currentCount) {
                    // إذا لم يوجد عداد (null)، نبدأ من 1
                    if (currentCount === null) return 1;
                    // إذا أقل من 100، نزيد واحداً
                    if (currentCount < 100) return currentCount + 1;
                    // إذا وصل 100، نلغي العملية
                    return; 
                }, function(error, committed, snapshot) {
                    if (error) {
                        console.error("Transaction failed abnormally", error);
                        showToast("حدث خطأ في الاتصال. حاول مرة أخرى.");
                        setLoading(false);
                    } else if (!committed) {
                        // لم يتم الالتزام (يعني الموقع ممتلئ)
                        showToast("عذراً، وصلنا للحد الأقصى (100 حجز) لهذا اليوم.");
                        updateCapacityUI();
                        setLoading(false);
                    } else {
                        // نجاح الزيادة
                        const newBookingId = snapshot.val();
                        
                        // التحقق من تكرار السيارة (اختياري حسب القواعد، لكن مطلوب هنا)
                        checkCarAndSave(formData, newBookingId);
                    }
                });

            } catch (error) {
                console.error("General Error:", error);
                showToast("خطأ غير متوقع");
                setLoading(false);
            }
        });

        // دالة مساعدة للتحقق من السيارة والحفظ
        async function checkCarAndSave(data, bookingId) {
            try {
                // التحقق من السيارة
                const snap = await db.ref('bookings').child(data.date).once('value');
                let carExists = false;
                if (snap.exists()) {
                    snap.forEach(child => {
                        if (child.val().carNum === data.carNum) carExists = true;
                    });
                }

                if (carExists) {
                    // إذا كانت السيارة موجودة، نرجع العداد واحداً للخلف (Undo transaction)
                    // (يمكن تجاهل هذه الخطوة البسيطة لكن الأفضل دقة الأرقام)
                    showToast("السيارة محجوزة مسبقاً!");
                    setLoading(false);
                    return;
                }

                // حفظ البيانات في مسار الحجوزات
                const newRef = db.ref('bookings').child(data.date).push();
                await newRef.set({
                    ...data,
                    bookingId: bookingId, // الرقم المتسلسل (1-100)
                    timestamp: Date.now()
                });

                // النجاح
                showSuccessModal(data, bookingId);
                document.getElementById('bookingForm').reset();
                capacityStatus.style.display = 'none';
                setLoading(false);

            } catch (err) {
                console.error(err);
                showToast("خطأ أثناء حفظ البيانات");
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? 'جاري الحجز...' : 'تأكيد الحجز';
        }

        function showToast(msg) {
            const t = document.getElementById('toastMsg');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function showSuccessModal(data, id) {
            const c = document.getElementById('bookingDetailsContent');
            c.innerHTML = `
                <p><strong>الموقع:</strong> ${data.site}</p>
                <p><strong>التاريخ:</strong> ${data.date}</p>
                <p><strong>المسوق:</strong> ${data.marketer}</p>
                <p><strong>السيارة:</strong> ${data.carNum}</p>
                <p><strong>السائق:</strong> ${data.driver}</p>
            `;
            document.getElementById('refNumberDisplay').textContent = id; // الرقم سيكون بين 1 و 100
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('successModal')) closeModal();
        }
    </script>
</body>
</html>
