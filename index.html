<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحجز</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary-color: #2e7d32; --text-color: #333; --error-color: #d32f2f; --disabled-color: #bdbdbd; --shadow: 0 4px 6px rgba(0,0,0,0.1); --radius: 8px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e8f5e9; color: var(--text-color); padding: 20px; }
        
        /* تنسيق الشعارات في الأعلى */
        .branch-header {
            max-width: 600px; margin: 0 auto 20px auto; text-align: center; background: white; padding: 20px; border-radius: var(--radius); border-top: 5px solid var(--primary-color);
        }
        .branch-header h1 { color: var(--primary-color); font-size: 18px; margin: 5px 0; }
        .branch-header h2 { color: #555; font-size: 24px; margin: 10px 0; }

        .container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); border-top: 5px solid var(--primary-color); margin: 0 auto; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input[type="text"], input[type="date"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }
        .input-error { border-color: var(--error-color) !important; background-color: #fff8f8; animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }
        .capacity-display { font-size: 13px; margin-top: 5px; font-weight: bold; color: var(--primary-color); background: #e8f5e9; padding: 8px; border-radius: 4px; display: flex; justify-content: space-between; }
        .capacity-display.full { background: #ffebee; color: var(--error-color); }
        .btn-submit { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: var(--radius); font-size: 18px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(3px); }
        
        .modal-content { background: white; padding: 40px; border-radius: var(--radius); width: 90%; max-width: 500px; text-align: center; color: black; border: 2px solid #2e7d32; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        .modal-icon { width: 80px; height: 80px; background: #e8f5e9; color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 20px; border: 4px solid var(--primary-color); }
        .ref-number { font-size: 48px; font-weight: 900; color: #d32f2f; margin: 10px 0 20px 0; display: block; border-bottom: 2px dashed #ccc; padding-bottom: 20px; border-top: 2px dashed #ccc; padding-top: 20px; letter-spacing: 2px; }
        .booking-details { text-align: right; background: #fff; padding: 0; font-size: 18px; line-height: 1.8; }
        .booking-details p { border-bottom: 1px solid #eee; padding: 5px 0; color: #444; }
        .booking-details strong { color: #2e7d32; margin-left: 10px; }
        
        .modal-actions { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn-modal { width: 100%; padding: 15px; border: none; border-radius: var(--radius); font-size: 16px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save-pdf { background-color: #333; color: white; }
        .btn-save-image { background-color: var(--primary-color); color: white; }
        .btn-close { background-color: #eee; color: #555; font-weight: normal; }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
       

          /* تأكد من إضافة هذه الأنماط لتحسين ظهور PDF */
        .modal-content {    box-sizing: border-box;}
        .booking-details {display: block !important; visibility: visible !important; opacity: 1 !important;}
        .booking-details p {display: block !important; visibility: visible !important; page-break-inside: avoid !important; break-inside: avoid !important;}
        /* لضمان ظهور كل العناصر أثناء التحويل */
        .modal-content * { max-width: 100% !important; overflow: visible !important;}
          
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- شعارات الفرع -->
    <div class="branch-header" id="branchHeader" style="display:none;">
        <h1 id="headerCompanyName"></h1>
        <h2 id="headerBranchName"></h2>
        <h1>نظام الحجز المسبق ومواعيد التسويق لعام 2026</h1>
    </div>

    <div class="container">
        <header style="text-align:center; margin-bottom:30px;">
            <p>يرجى ملء البيانات بدقة</p>
        </header>
        <form id="bookingForm" novalidate>
            <div class="form-group">
                <label for="marketingSite">موقع التسويق <span style="color:red">*</span></label>
                <select id="marketingSite" required onchange="onSiteChange()">
                    <option value="" disabled selected>جاري تحميل المواقع...</option>
                </select>
            </div>
            <div class="form-group"><label>اسم المسوق <span style="color:red">*</span></label><input type="text" id="marketerName" required></div>
            <div class="form-group"><label>رقم كتاب الزراعة <span style="color:red">*</span></label><input type="text" id="agricultureBook" required></div>
            <div class="form-group"><label>تاريخ الكتاب <span style="color:red">*</span></label><input type="date" id="bookDate" required></div>
            <div class="form-group"><label>رقم السيارة <span style="color:red">*</span></label><input type="text" id="carNumber" required></div>
            <div class="form-group"><label>اسم السائق <span style="color:red">*</span></label><input type="text" id="driverName" required></div>
            <div class="form-group">
                <label for="carType">نوع السيارة <span style="color:red">*</span></label>
                <select id="carType" required>
                    <option value="" disabled selected>اختر النوع...</option>
                    <!-- سيتم تعبئتها ديناميكياً -->
                </select>
            </div>
            <div class="form-group">
                <label for="bookingDate">تاريخ الحجز <span style="color:red">*</span></label>
                <select id="bookingDate" required onchange="updateCapacityUI()">
                    <option value="" disabled selected>اختر التاريخ...</option>
                </select>
                <div id="capacityStatus" class="capacity-display" style="display:none;"><span id="statusText">الحجوزات:</span><span id="countDisplay">0/-</span></div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn"><span class="spinner" id="loadingSpinner"></span><span id="btnText">تأكيد الحجز</span></button>
        </form>
    </div>

    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="ticket-wrapper">
                <div class="modal-icon">✓</div>
                <!-- اسم الفرع يظهر في الوصل -->
                <h2 style="color:var(--primary-color); margin-bottom:5px;" id="modalBranchName"></h2>
                <h3 style="color: #333; margin-bottom: 10px;">تم الحجز بنجاح</h3>
                
                <label style="font-size:16px; color:#666; font-weight:normal;">رقم الحجز:</label>
                <span id="refNumberDisplay" class="ref-number">00</span>

                <div class="booking-details" id="bookingDetailsContent"></div>
            </div>
            <div class="modal-actions" id="downloadActions">
                <button class="btn-modal btn-save-image" onclick="saveAsImage()"><i class="fas fa-image"></i> حفظ كصورة</button>
                <button class="btn-modal btn-save-pdf" onclick="saveAsPDF()"><i class="fas fa-file-pdf"></i> حفظ كملف PDF</button>
                <button class="btn-modal btn-close" onclick="closeModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRyuJulhSxZo9YAfa6jyDzomewt0W9nzM",
            authDomain: "bookingsys-377c4.firebaseapp.com",
            databaseURL: "https://bookingsys-377c4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bookingsys-377c4",
            storageBucket: "bookingsys-377c4.firebasestorage.app",
            messagingSenderId: "214843118228",
            appId: "1:214843118228:web:b342ac832c29d0612f1a81"
        };
        const db = firebase.initializeApp(firebaseConfig).database();

        let MAX_BOOKINGS = 100;
        const dateSelect = document.getElementById('bookingDate');
        const siteSelect = document.getElementById('marketingSite');
        const carTypeSelect = document.getElementById('carType');
        let currentBookingData = {};
        let branchData = {};

        document.addEventListener('DOMContentLoaded', async () => {
            await loadBranchSettings(); // تحميل الشعبة أولاً لعرض السيارات
            await loadSites();
        });

        async function loadBranchSettings() {
            const snap = await db.ref('branchSettings').once('value');
            if(snap.exists()) {
                branchData = snap.val();
                
                // عرض الشعارات في الأعلى
                document.getElementById('headerCompanyName').textContent = branchData.companyName || '';
                document.getElementById('headerBranchName').textContent = branchData.branchName || '';
                document.getElementById('headerBranchName').style.fontSize = '22px';
                document.getElementById('modalBranchName').textContent = branchData.branchName || '';
                document.getElementById('branchHeader').style.display = 'block';

                // تعبئة قائمة أنواع السيارات
                if(branchData.carTypes && branchData.carTypes.length > 0) {
                    carTypeSelect.innerHTML = '<option value="" disabled selected>اختر النوع...</option>';
                    branchData.carTypes.forEach(type => {
                        const opt = document.createElement('option');
                        opt.value = type; opt.textContent = type;
                        carTypeSelect.appendChild(opt);
                    });
                } else {
                    carTypeSelect.innerHTML = '<option value="" disabled selected>لا توجد أنواع محددة</option>';
                }
            }
        }

        async function loadSites() {
            const snap = await db.ref('sites').once('value');
            const sites = snap.val();
            siteSelect.innerHTML = '<option value="" disabled selected>اختر الموقع...</option>';
            if(sites) {
                Object.keys(sites).forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name; opt.textContent = name;
                    siteSelect.appendChild(opt);
                });
            } else {
                const opt = document.createElement('option');
                opt.disabled = true; opt.textContent = "لا توجد مواقع";
                siteSelect.appendChild(opt);
            }
        }

        async function onSiteChange() {
            const siteName = siteSelect.value;
            if(!siteName) return;
            const snap = await db.ref(`sites/${siteName}`).once('value');
            if(snap.exists()) {
                currentSiteConfig = snap.val();
                MAX_BOOKINGS = currentSiteConfig.maxLimit || 100;
                initDates(currentSiteConfig.startDate, currentSiteConfig.endDate);
            } else alert("لم يتم العثور على إعدادات لهذا الموقع.");
        }

        async function initDates(startDateStr, endDateStr) {
            if(!startDateStr || !endDateStr) {
                dateSelect.innerHTML = '<option value="" disabled selected>يرجى تعيين تواريخ من الإعدادات</option>';
                return;
            }
            dateSelect.innerHTML = '<option value="" disabled selected>اختر التاريخ...</option>';
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            let currentDate = startDate;
            while (currentDate <= endDate) {
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                const option = document.createElement('option');
                option.value = dateStr; option.textContent = dateStr;
                dateSelect.appendChild(option);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        async function getCurrentCount(date, site) {
            try { const snapshot = await db.ref(`counters/${site}/${date}`).once('value'); return snapshot.val() || 0; }
            catch (e) { return 0; }
        }

        async function updateCapacityUI() {
            const site = siteSelect.value;
            const date = dateSelect.value;
            if (!site || !date) { document.getElementById('capacityStatus').style.display = 'none'; return; }
            const statusDiv = document.getElementById('capacityStatus');
            statusDiv.style.display = 'flex';
            document.getElementById('countDisplay').textContent = "...";
            const count = await getCurrentCount(date, site);
            document.getElementById('countDisplay').textContent = `${count}/${MAX_BOOKINGS}`;
            const btn = document.getElementById('submitBtn');
            if (count >= MAX_BOOKINGS) {
                statusDiv.classList.add('full'); document.getElementById('statusText').textContent = "الموقع ممتلئ:";
                btn.disabled = true; document.getElementById('btnText').textContent = "الموقع ممتلئ";
            } else {
                statusDiv.classList.remove('full'); document.getElementById('statusText').textContent = "الحجوزات:";
                btn.disabled = false; document.getElementById('btnText').textContent = "تأكيد الحجز";
            }
        }

        function getPastDates(dateStr, daysBack) {
            const dates = []; let d = new Date(dateStr);
            for(let i=0; i<daysBack; i++) { dates.push(d.toISOString().split('T')[0]); d.setDate(d.getDate() - 1); }
            return dates;
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fields = { 'marketingSite': 'الموقع', 'marketerName': 'المسوق', 'agricultureBook': 'كتاب الزراعة', 'bookDate': 'تاريخ الكتاب', 'carNumber': 'السيارة', 'driverName': 'السائق', 'carType': 'النوع', 'bookingDate': 'التاريخ' };
            for (let key in fields) {
                const el = document.getElementById(key);
                if (!el.value || el.value.trim() === "") { alert(`يرجى تعبئة ${fields[key]}`); el.classList.add('input-error'); setTimeout(() => el.classList.remove('input-error'), 500); return; }
            }
            const formData = {
                site: siteSelect.value, marketer: document.getElementById('marketerName').value,
                agBook: document.getElementById('agricultureBook').value, bookDate: document.getElementById('bookDate').value,
                carNum: document.getElementById('carNumber').value,
                driver: document.getElementById('driverName').value, carType: document.getElementById('carType').value,
                date: dateSelect.value
            };
            setLoading(true);
            try {
                const counterRef = db.ref(`counters/${formData.site}/${formData.date}`);
                await counterRef.transaction(function(currentCount) {
                    if (currentCount === null) return 1;
                    if (currentCount < MAX_BOOKINGS) return currentCount + 1; return; 
                }, async function(error, committed, snapshot) {
                    if (error || !committed) { if(!error) showToast("الموقع ممتلئ للحد الأقصى!"); setLoading(false); }
                    else { const newBookingId = snapshot.val(); await validateAdvancedRules(formData, newBookingId); checkCarAndSave(formData, newBookingId); }
                });
            } catch (error) { setLoading(false); }
        });

        async function validateAdvancedRules(data, bookingId) {
            const daySnap = await db.ref('bookings').child(data.date).once('value');
            if (daySnap.exists()) {
                let agBookExistsInOtherSite = false;
                daySnap.forEach(childSnapshot => { if (childSnapshot.val().agBook === data.agBook) agBookExistsInOtherSite = true; });
                if (agBookExistsInOtherSite) { throw new Error(`عذراً، رقم كتاب الزراعة (${data.agBook}) مسجل بالفعل في موقع آخر ليوم ${data.date}.`); }
            }
            const datesToCheck = getPastDates(data.date,5);
            const promises = datesToCheck.map(d => db.ref('bookings').child(d).once('value'));
            const snapshots = await Promise.all(promises);
            for (let i = 0; i < snapshots.length; i++) {
                const snap = snapshots[i];
                if (snap.exists()) {
                    let foundInHistory = false; let foundDate = "";
                    snap.forEach(childSnapshot => {
                        const val = childSnapshot.val();
                        if (val.agBook === data.agBook && val.carNum === data.carNum) {
                            foundInHistory = true; foundDate = datesToCheck[i]; return true;
                        }
                    });
                    if (foundInHistory) { if(foundDate !== data.date) { throw new Error(`لا يمكن الحجز: تم حجز هذا الكتاب مع نفس السيارة بتاريخ ${foundDate}. يلزم فاصل5 أيام.`); } }
                }
            }
        }

        async function checkCarAndSave(data, bookingId) {
            try {
                const snap = await db.ref('bookings').child(data.date).once('value');
                let carExists = false;
                if (snap.exists()) { snap.forEach(child => { if (child.val().carNum === data.carNum) carExists = true; }); }
                if (carExists) { showToast("السيارة محجوزة مسبقاً!"); setLoading(false); return; }
                await db.ref('bookings').child(data.date).push({ ...data, bookingId: bookingId, timestamp: Date.now() });
                currentBookingData = { ...data, bookingId };
                showSuccessModal(data, bookingId);
                document.getElementById('bookingForm').reset();
                document.getElementById('capacityStatus').style.display = 'none';
                setLoading(false);
            } catch (err) { console.error(err); alert(err.message); setLoading(false); }
        }

        function saveAsImage() {
            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            buttons.style.display = 'none';
            html2canvas(element, { scale: 2, backgroundColor: "#ffffff", useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.png`;
                link.href = canvas.toDataURL(); link.click();
                buttons.style.display = 'flex';
            });
        }

            const element = document.querySelector('.modal-content');
            const buttons = document.getElementById('downloadActions');
            buttons.style.display = 'hide';
            const opt = { margin: [10, 10], filename: `حجز_${currentBookingData.date}_${currentBookingData.bookingId}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true, logging: false }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().set(opt).from(element).save().then(() => { buttons.style.display = 'flex'; });
        }

function saveAsPDF() {
    const element = document.querySelector('.modal-content');
    const buttons = document.getElementById('downloadActions');
    
    // طريقة أكثر موثوقية باستخدام html2canvas مباشرة
    buttons.style.display = 'none';
    
    // إعدادات محسنة لضمان ظهور كل المحتوى
    const options = {
        scale: 2,
        useCORS: true,
        backgroundColor: '#ffffff',
        width: element.scrollWidth,
        height: element.scrollHeight,
        windowWidth: element.scrollWidth,
        windowHeight: element.scrollHeight,
        scrollX: 0,
        scrollY: 0,
        onclone: function(clonedDoc) {
            // إزالة أي قيود على العرض
            const modalContent = clonedDoc.querySelector('.modal-content');
            modalContent.style.width = 'auto';
            modalContent.style.maxWidth = 'none';
            modalContent.style.overflow = 'visible';
            
            // التأكد من ظهور جميع الفقرات
            const details = clonedDoc.querySelector('.booking-details');
            if (details) {
                details.style.cssText = `
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    font-size: 18px !important;
                    line-height: 1.8 !important;
                `;
                
                // إظهار كل الفقرات
                details.querySelectorAll('p').forEach(p => {
                    p.style.cssText = `
                        display: block !important;
                        visibility: visible !important;
                        margin: 10px 0 !important;
                        padding: 8px 0 !important;
                    `;
                });
            }
        }
    };
    
    // استخدام html2canvas ثم jsPDF مباشرة
    html2canvas(element, options).then(canvas => {
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const pdf = new jsPDF('p', 'mm', 'a4');
        
        // حساب أبعاد الصورة لتناسب A4
        const imgWidth = 190; // A4 width minus margins (210-20)
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        
        // إضافة الصورة إلى PDF
        pdf.addImage(imgData, 'JPEG', 10, 10, imgWidth, imgHeight);
        
        // حفظ الملف
        pdf.save(`حجز_${currentBookingData.date}_${currentBookingData.bookingId}.pdf`);
        
        // إعادة إظهار الأزرار
        buttons.style.display = 'flex';
        
    }).catch(error => {
        console.error('Error generating PDF:', error);
        alert('حدث خطأ في تحويل المحتوى إلى PDF');
        buttons.style.display = 'flex';
    });
}

        function showToast(msg) { alert(msg); } 
        function setLoading(isLoading) {
            document.getElementById('submitBtn').disabled = isLoading;
            document.getElementById('loadingSpinner').style.display = isLoading ? 'block' : 'none';
            document.getElementById('btnText').textContent = isLoading ? 'جاري الحجز...' : 'تأكيد الحجز';
        }
        
        function showSuccessModal(data, id) {
            const formattedBookDate = data.bookDate ? data.bookDate.replace(/-/g, '/') : '-';
            document.getElementById('bookingDetailsContent').innerHTML = `
                <p><strong>الموقع:</strong> ${data.site}</p><p><strong>التاريخ:</strong> ${data.date}</p><p><strong>المسوق:</strong> ${data.marketer}</p>
                <p><strong>رقم الكتاب:</strong> ${data.agBook}</p><p><strong>تاريخ الكتاب:</strong> ${formattedBookDate}</p><p><strong>السيارة:</strong> ${data.carNum}</p><p><strong>السائق:</strong> ${data.driver}</p>
            `;
            document.getElementById('refNumberDisplay').textContent = id;
            document.getElementById('successModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('successModal').style.display = 'none'; }
        window.onclick = function(event) { if (event.target == document.getElementById('successModal')) closeModal(); }
    </script>
</body>
</html>
